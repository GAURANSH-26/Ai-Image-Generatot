<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Imeg Generator</title>
</head>

<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool JavaScript</h1>
            <p>Convort your text into an image with in a second using this JavaScript-powered AI Image Generator tool.
            </p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see." required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4" selected>4 Image</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>

            </form>
        </div>
    </section>
    <section class="img-gallery">
        <div class="img-card " >
            <img src="/AiImgGenerator/img-1.jpg" alt="" srcset="">
            <a href="#" class="download-btn">
                <img src="/AiImgGenerator/download.svg" alt="download icon" srcset="">
            </a>
        </div>
        <div class="img-card">
            <img src="/AiImgGenerator/img-2.jpg" alt="" srcset="">
            <a href="#" class="download-btn">
                <img src="/AiImgGenerator/download.svg" alt="download icon" srcset="">
            </a>
        </div>
        <div class="img-card">
            <img src="/AiImgGenerator/img-3.jpg" alt="" srcset="">
            <a href="#" class="download-btn">
                <img src="/AiImgGenerator/download.svg" alt="download icon" srcset="">
            </a>
        </div>
        <div class="img-card">
            <img src="/AiImgGenerator/img-4.jpg" alt="" srcset="">
            <a href="#" class="download-btn">
                <img src="/AiImgGenerator/download.svg" alt="download icon" srcset="">
            </a>
        </div>    </section>

        <script src="index.js"></script>
</body>

</html>
